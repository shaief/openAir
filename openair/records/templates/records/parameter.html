{% extends "base.html" %}
{% load static %}

{% block title %}
openAir - Parameter: {{ parameter.abbr }}
{% endblock %}

{% block content %}
<h1>Parameter: {{ parameter.abbr }}</h1>

<div class="buttons"></div>

<table class="table">
	<thead><tr>
	<th>Zone</th>
	<th>Station</th>
	<th>Value</th>
	<th width="200px"></th>
	</tr></thead>
	<tbody id="records"></tbody>
</table>

<script type="text/javascript">

	var table = d3.select("#records");

	var w = 180
	var h = 20
	var pad = 10

	x = d3.scale.linear()

	d3.json("{% url 'parameter_json' parameter.abbr %}", function(data) {

		console.log(data)

		// sort zones

		data.zones = data.zones.sort(function(a, b) {
			return (a.zone_id - b.zone_id);
		});

		// create collapse buttons
		d3.select(".buttons")
			.selectAll("a")
			.data(data.zones)
			.enter()
			.append("a")
			.text(function(d) {
				return d.zone;
			})
			.attr({
				class: "btn btn-default",
				"data-toggle": "collapse",
				"data-parent": "#accordion",
				href: function(d) { return ".zone" + d.zone_id },
			});

		// sort records
		data.records = data.records.sort(function(a, b) {
			return (a.zone_id - b.zone_id);
		});

		// place holders for the data
		var records = table.selectAll("tr")
			.data(data.records)
			.enter()
			.append("tr")
			.attr({
				class: function(d) { return "collapse zone" + d.zone_id; },
			});

		// zone column
		records.append("td")
			.text(function(d) {
				return d["zone"];
			});

		// name column
		records.append("td")
			.text(function(d) {
				return d["name"]; 
			});

		// value column
		records.append("td")
			.text(function(d) {
				return d["value"]
			});

		// x scale for visualization
		x.domain([d3.min(data.records, function(d) { return d['value']; }),
				 d3.max(data.records, function(d) { return d['value']; })]);
		x.rangeRound([pad, w - pad]);

		// place holder for the svg visualization
		var graph = records.append("td")
			.append("svg")
			.attr({
				width: w,
				height: h,
			});

		// if there is a low_level show it
		if (data.info.low_level) {
			graph.append("rect")
				.attr({
					x: 0,
					y: 0,
					width: x(data.info.low_level),
					height: h,
					opacity: 0.3,
				});

			graph.append("line")
				.attr({
					x1: x(data.info.low_level),
					y1: 0,
					x2: x(data.info.low_level),
					y2: h,
					stroke: "black",
				});
		}

		// if there is a high_level show it
		if (data.info.high_level) {
			graph.append("rect")
				.attr({
					x: x(data.info.high_level),
					y: 0,
					width: w - x(data.info.high_level),
					height: h,
					opacity: 0.3,
				});

			graph.append("line")
				.attr({
					x1: x(data.info.high_level),
					y1: 0,
					x2: x(data.info.high_level),
					y2: h,
					stroke: "black",
				});
		}

		// svg dashed line
		graph.append("line")
			.style("stroke-dasharray", ("3, 3"))  // <== This line here!!
			.attr({
				x1: 0,
				y1: h / 2,
				x2: w,
				y2: h / 2,
				stroke: "black",
			});

		// svg value markers
		graph.append("circle")
			.attr({
				cx: function(d) { return x(d['value']); },
				cy: h / 2,
				r: 4,
				stroke: "none",/*"rgba(0, 0, 0, 0.5)",*/
				fill: function(d) {

					// if the marker is out of standard mark it as red,
					// otherwise mark it with blue

					// start by check if the bounderies exist
					if (data.info.low_level) {
						if (d.value < data.info.low_level) {
							return "green";
						}
					}

					// and also to the high_level
					if (data.info.high_level) {
						if (d.value > data.info.high_level) {
							return "red";
						}
					}

					// if no "if" passed return "black"
					return "orange";
				},
			});

	// end of d3.json function
	});

</script>
{% endblock %}
